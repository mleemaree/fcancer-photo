<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>FCancer Photography</title>

  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./bower_components/Swiper/dist/css/swiper.min.css">
  <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="./stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>
<body>
  <div id="br">
    <img id="back" src="assets/img/back.svg" alt="Back Button">
    <div id="phone"></div>
  </div>
    <div class="over"></div>
    <div id="content-wrapper">
      <div id="side">
        <img id="logo" src="assets/img/logo.png" alt="FCancer Logo">
        <div id="learn-more" data-start="padding-top:42vh;" data-100-start="padding-top:55vh;">
          <p class="lt">FCancer is where photographers come together to fight cancer.
            Charities need ​<em>you</em>​ to tell their story</p>
          <button type="button" class="inv">Get involved now</button>
        </div>
      </div>
      <div class="slider">
          <img id="camera" src="assets/img/camera.png" alt="Camera">
      </div>
    </div>
    <div class="blur" data-200-start="opacity:1" data-300-start="opacity:0;"></div>
    <div class="angle" data-start="transform:rotate(8deg); top:50vh;" data-160-start="transform:rotate(0deg); top:20vh;" data--200-center="opacity: 0.8;" data--400-center="opacity:0;"></div>
  <script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="./bower_components/skrollr/dist/skrollr.min.js"></script>
  <script src="./bower_components/Swiper/dist/js/swiper.jquery.min.js"></script>
  <script src="./script.js" type="text/javascript"></script>

</body>
</html>
